<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact-style.css">
</head>
<body>
<header style="height: 30px">
    <div class="logo" style="float: left">
        <img src="img/SEGA_logo.png" height="30px" width="70px" alt="sega logo" style="margin: 5px 0 0 5px;">
    </div>
    <div class="link" style="float: right;">
        <ul>
            <li><a href="index.html" >HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="slider.html">SLIDER</a></li>
            <li><a href="contact.html" style="color: white">CONTACT</a></li>
        </ul>
    </div>
</header>
<section>
    <div>
        <img src="img/header img.jpg" height="250px" width="100%" alt="header img">
    </div>
    <div>
        <h1 style="text-align: center; padding: 15px">CONTACT US</h1>
    </div>
</section>
<div>
    <div class="formdiv" style="position: relative;margin: auto; border:1px solid #ccc; height: 300px; width: 70%;padding: 50px;">

            <div class="form-item">
                <input type="text" placeholder="Name"><br>
            </div>
            <div class="form-item">
                <input type="email" placeholder="Email"><br>
            </div>
            <div class="form-item">
                <input type="number" placeholder="Phone"><br>
            </div>
            <div class="form-item">
                <textarea rows="4" cols="50" placeholder="Massage"></textarea><br>
            </div>
            <button style="padding: 10px 20px; background-color: darkorange; color: white; border: none;margin-left: 4px">SEND MASSAGE</button>

        </form>
    </div>
</div>
